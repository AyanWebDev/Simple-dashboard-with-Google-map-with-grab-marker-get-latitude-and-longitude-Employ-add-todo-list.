<div class="container-fluid">
   <div class="row">
       <div class="col-xs-12 col-md-6" id="map-box">
         <input class="form-control" id="search" type="search" name="search" placeholder="Enter a location. Eg. City, locality or landmark">
          <div id="map"></div>
           
       </div>
       <!--MAP DIV END HERE-->
       <div class="col-xs-12 col-md-6" id="tabs">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">BASIC</a></li>
                <li><a data-toggle="tab" href="#menu1">CONTACT</a></li>
                <li><a data-toggle="tab" href="#menu2">BANKING</a></li>
            </ul>

            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                    <h3><b class="label label-warning">BASIC INFORMATION</b></h3>
                    <form>
                        <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">ENTIRY NAME</label>
                            <input type="email" class="form-control" placeholder="Enter Entry name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">CONTACT NAME</label>
                            <input type="text" class="form-control" placeholder="Enter Contact Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">EMAIL ID</label>
                            <input type="email" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">ADDRESS</label>
                            <input type="email" class="form-control"  placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">SELECT CITY</label>
                            <select class="form-control">
                              <option disabled>Select City</option>
                              <option>Bengalore</option>
                              <option>Mumbai</option>
                              <option>Delhi</option>
                              <option>Kolkata</option>
                              <option>Siliguri</option>
                              <option>Drjeeling</option>
                              <option>Jaipur</option>
                              <option>Chandighar</option>
                              <option>Shimla</option>
                            </select>
                        </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                           <div class="form-group">
                            <label for="exampleInputEmail1">STATE</label>
                            <input type="email" class="form-control" placeholder="Enter State">
                        </div>
                           <div class="form-group">
                            <label for="exampleInputEmail1">COUNTRY</label>
                            <input type="email" class="form-control" placeholder="Enter Country">
                        </div>
                           <div class="form-group">
                            <label for="exampleInputEmail1">LONGITUDE</label>
                            <input type="email" class="form-control" id="lng" name="lng"  placeholder="Enter Longitude" disabled>
                        </div>
                           <div class="form-group">
                            <label for="exampleInputEmail1">lATITUDE</label>
                            <input type="email" class="form-control" id="lat" name="lat"  placeholder="Enter Latitude" disabled>
                        </div> 
                        </div>
                    </form>
                </div>
                <div id="menu1" class="tab-pane fade">
                    <h3><b class="label label-warning">CONTACT INFORMATION</b></h3>
                    <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                            <label>ENTIRY TYPE</label>
                            <input type="email" id="contactType" class="form-control" placeholder="Enter Contact Type">
                        </div>
                        <div class="form-group">
                            <label>CONTACT NAME</label>
                            <input type="text" id="contactName" class="form-control" placeholder="Enter Contact Name">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                            <label >CONTACT NUMBER</label>
                            <input type="text" id="contactNumber" class="form-control" placeholder="Enter Contact Number">
                        </div>
                        <div class="form-group">
                            <label>DESIGNTION</label>
                            <input type="text" id="contactRole" class="form-control"  placeholder="Enter Designation">
                        </div>
                        <div class="form-group">
                            <button type="button" id="addContact" class="btn btn-default" style="background-color: black">ADD</button>
                        </div>
                    </div>
                    <div class="col-xs-12 todo table-responsive">
                    <table class="table table-hover">
                    <tr>
                        <th>NAME</th>
                        <th>CONTACT TYPE</th>
                        <th>DESIGANATION</th>
                        <th>NUMBER</th>
                        <th>DELET</th>
                    </tr>
                    
                </table>
                </div>
                </div>
                <div id="menu2" class="tab-pane fade">
                    <h3><b class="label label-warning">BANKING INFORMATION</b></h3>
                    <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">BANK NAME</label>
                            <input type="email" class="form-control" placeholder="Enter Bank name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">BANK BRANCH</label>
                            <input type="text" class="form-control" placeholder="Enter Branch Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">IFSC NUMBRE</label>
                            <input type="email" class="form-control" placeholder="Enter IFSC Number">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">ACCOUNT HOLDER</label>
                            <input type="email" class="form-control"  placeholder="Enter Account Holdr Name">
                        </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                           <div class="form-group">
                            <label for="exampleInputEmail1">ACCOUNT NUMBER</label>
                            <input type="email" class="form-control" placeholder="Enter Account Number">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">ACCOUNT TYPE</label>
                            <input type="email" class="form-control" placeholder="Enter Account Type">
                          </div>
                          <div class="form-group">
                            <input type="submit" class="btn btn-default" value="CONTINUE"> 
                        </div>
                        </div>
                </div>
            </div> <!--TBA CONTENT-->
        </div>
       <!--TABS DIV END HERE-->
   </div>  <!--ROW-->
   
</div> <!--CONTAINER-->
